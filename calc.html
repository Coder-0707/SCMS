<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kebutuhan Bahan Tekstil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
         .hidden {
            display: none;
        }
        .active-tab {
            background-color: #3b82f6;
            color: white;
        }
        .result-card {
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(220, 51, 51, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #374151;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #eff6ff;
            border: 1px solid #3b82f6;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="text-center mb-12">
        <nav class="mb-6">
        <ul class="flex justify-center space-x-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="result-card bg-blue-50 p-4 rounded-lg border border-blue-100">
            <li>
            <a href="index.html"
               class="text-blue-600 transition-transform duration-200 ease-in-out"
               onclick="animateClick(this)">
               Kalkulasi
            </a>
            </li>
            </div>
            <div class="result-card bg-green-50 p-4 rounded-lg border border-green-100">
            <li>
                <a href="https://www.appsheet.com/start/bd7d0c68-d130-4d85-b112-597b928f16e5"
               class="text-blue-600 transition-transform duration-200 ease-in-out"
               onclick="animateClick(this)">
               Aplikasi Appsheet
                </a>
             </li>
            </div>
             <div class="result-card bg-blue-50 p-4 rounded-lg border border-blue-100">
            <li>
            <a href="calc.html"
               class="text-blue-600  transition-transform duration-200 ease-in-out"
               onclick="animateClick(this)">
               Konversi produk
            </a>
            </li>
            </div>
        </div>
        </ul>
        </nav>
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600 mb-4">Konversi produk</h1>
    <div class="container">
        <label for="productType">Pilih Jenis Produk:</label>
        <select id="productType">
            <option value="handuk">Handuk</option>
            <option value="napkin">Napkin</option>
            <option value="bedCover">Bed Cover</option>
            <option value="kitchenTowel">Kitchen Towel</option>
        </select>
        <button id="addProductBtn" onclick="showProductSettings()" style="margin-bottom:15px;">+ Tambah Produk Baru</button>
        <div id="productSettings" style="display:none; margin-bottom:15px;">
            <label for="newProductName">Nama Produk Baru:</label>
            <input type="text" id="newProductName" placeholder="Masukkan nama produk">
            <label for="newRollLength">Panjang Roll (meter):</label>
            <input type="number" id="newRollLength" placeholder="Masukkan panjang roll">
            <button onclick="addNewProduct()">Simpan Produk</button>
        </div>

        <label for="productCount">Jumlah Produk:</label>
        <input type="number" id="productCount" placeholder="Masukkan jumlah produk" min="1">

        <label for="productLength">Panjang per Produk (cm):</label>
        <input type="number" id="productLength" placeholder="Masukkan panjang" min="1">

        <label for="productWidth">Lebar per Produk (cm):</label>
        <input type="number" id="productWidth" placeholder="Masukkan lebar" min="1">

        <button onclick="calculateMaterial()">Hitung Kebutuhan Bahan</button>

        <div id="result" class="result" style="display: none;">
            <h3>Hasil Perhitungan:</h3>
            <p id="totalArea"></p>
            <p id="totalMeters"></p>
            <p id="totalRolls"></p>
        </div>
    </div>

    <script>
        let productSettings = {
            'handuk': 50,
            'napkin': 30,
            'bedCover': 70,
            'kitchenTowel': 40
        };

        function showProductSettings() {
            document.getElementById('productSettings').style.display = 'block';
        }

        function addNewProduct() {
            const productName = document.getElementById('newProductName').value;
            const rollLength = parseInt(document.getElementById('newRollLength').value);

            if (!productName || isNaN(rollLength) || rollLength <= 0) {
                alert('Masukkan nama dan panjang roll yang valid');
                return;
            }

            // Add to product type dropdown
            const select = document.getElementById('productType');
            const option = document.createElement('option');
            option.value = productName.toLowerCase().replace(/\s+/g, '-');
            option.textContent = productName;
            select.appendChild(option);

            // Add to settings
            productSettings[option.value] = rollLength;

            // Reset and hide form
            document.getElementById('newProductName').value = '';
            document.getElementById('newRollLength').value = '';
            document.getElementById('productSettings').style.display = 'none';
        }

        function calculateMaterial() {
            const productType = document.getElementById('productType').value;
            const productCount = parseInt(document.getElementById('productCount').value);
            const productLength = parseInt(document.getElementById('productLength').value);
            const productWidth = parseInt(document.getElementById('productWidth').value);

            if (isNaN(productCount) || isNaN(productLength) || isNaN(productWidth) || productCount <= 0 || productLength <= 0 || productWidth <= 0) {
                alert('Silakan masukkan nilai yang valid.');
                return;
            }

            // Hitung luas total bahan yang dibutuhkan dalam cm²
            const totalAreaCm2 = productCount * productLength * productWidth;

            // Konversi luas ke m²
            const totalAreaM2 = totalAreaCm2 / 10000; // 1 m² = 10,000 cm²

            // Get roll length from settings
            const rollLength = productSettings[productType] || 0;
            if (rollLength === 0) {
                alert('Produk tidak memiliki pengaturan roll yang valid');
                return;
            }

            // Hitung jumlah roll kain
            const rollWidth = 150; // lebar roll dalam cm
            const totalRolls = Math.ceil(totalAreaM2 / (rollLength * rollWidth / 10000)); // konversi rollLength ke m²

            // Hitung total meter kain yang dibutuhkan
            const totalMeters = (totalAreaM2 / (rollWidth / 100)).toFixed(2); // konversi lebar roll ke m

            // Tampilkan hasil
            document.getElementById('totalArea').textContent = `Luas Total Bahan: ${totalAreaM2.toFixed(2)} m²`;
            document.getElementById('totalMeters').textContent = `Total Kain yang Dibutuhkan: ${totalMeters} meter`;
            document.getElementById('totalRolls').textContent = `Jumlah Roll Kain: ${totalRolls} roll`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
